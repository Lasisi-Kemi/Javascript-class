<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
	<script type="text/javascript">
		var country = new Array();
		country[0] = "Nigeria";
		country[1] = "United State";
		country[2] = "India";
		country[3] = "South Africa";
		country[4] = "United Kingdom";

		for(var i in country){
			document.write(country[i]+"<br>")
		}
		
	</script>

	array_name[0] = "Value 1"
	array_name[1] = "value 2"-->

</body>
</html>
