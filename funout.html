<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
</head>
<body>
	<script type="text/javascript">
		function sum () {
			result=20+10; //declare variable
			document.write(result);

		}
		function welcome() {
			document.write("You are welcome")
		}
	</script>
	<p><button onclick="sum()">Click Here</button></p>
	<p><button onclick="welcome()">Click Here</button></p>

</body>
</html>
