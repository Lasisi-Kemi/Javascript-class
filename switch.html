<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>
	<script type="text/javascript">
		var day = 11;
		switch(day){
			case 1:
			document.write("Monday");
			break;

			case 2:
			document.write("Tuesday");
			break;

			case 3:
			document.write("Wednesday");
			break;

			case 4:
			document.write("Thurday");
			break;

			case 5:
			document.write("Friday");
			break;

			case 6:
			document.write("Sarturday");
			break;

			case 7:
			document.write("Sunday");
			break;

			default:
			document.write("Olodo")
		}

	</script>

</body>
</html>
