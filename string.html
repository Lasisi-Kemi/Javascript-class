<!DOCTYPE html>
<html>
<head>
	<title>String</title>
</head>
<body>
	<script type="text/javascript">
		var a = "Hello how are you today?";
		document.write(a.match("are"));
		document.write("<br>");
		document.write(a.match("How"));
		document.wrirte("<br>");
		document.wrirte(a.replace("Hello", "Hi"));
		document.wrirte("<br>");
		document.wrirte(a.toUpperCase());
		document.wrirte("<br>");
		document.wrirte(a.toLowerCase());
		document.wrirte("<br>");
		document.wrirte(a.charAt(6));
		document.wrirte("<br>");
		document.wrirte(typeof(a));
		

		//match
		//length

		//toUpperCase
		//toLowerCase
		//charAt
		//typesOf
	</script>

</body>
</html>
