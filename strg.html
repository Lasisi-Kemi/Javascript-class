<!DOCTYPE html>
<html>
<head>
	<title>String</title>
</head>
<body>
	<script type="text/javascript">
		var a = "Hello how are you today?"
		document.write(a.match("are"));
		document.write("<br>");
		document.write(a.match("how"));
		document.write("<br>");
		document.write(a.toUpperCase());
		document.write("<br>");
		document.write(a.toLowerCase());
		document.write("<br>");
		document.write(a.replace("Hello", "Hi"));
		document.write("<br>");
		document.write(typeof(a))
		document.write("<br>");
		document.write(a.charAt(6));
	</script>

</body>
</html>
