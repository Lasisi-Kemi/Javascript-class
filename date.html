<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
</head>
<body>
	<script type="text/javascript">
		var obj = new Date();
		document.write(obj+"<br>");
		document.write(obj.getDate()+"<br>");
		document.write(obj.getHours()+"<br>");
		document.write(obj.getMinutes()+"<br>");
		document.write(obj.getSeconds()+"<br>");
		document.write(obj.getMonth()+"<br>");
		document.write(obj.getYear()+"<br>");
		document.write(obj.toLocalString()+"<br>");
		/* Date object
		String object
		Array object
		Math object

		var obj = new Date();(syntax of date object)
		Method in the date object
		getDate()
		getHours()
		getMinutes()
		getMonth()
		getSecondss()
		getYear()
		*/
	</script>

</body>
</html>
