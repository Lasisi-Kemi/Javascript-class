<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
</head>
<body>
	<script type="text/javascript">
		var country = new Array(4);
		country[0] = "Nigeria";
		country[1] = "United State";
		country[2] = "India";
		country[3] = "South Africa";
		country[4] = "United Kingdom";

		for(var i in country){
			document.write(country[i]+"<br>")
		}
	</script>
	<!--You can store more 4 item inside this array-->

</body>
</html>
