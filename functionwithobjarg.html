<!DOCTYPE html>
<html>
<head>
	<title>Object with function</title>
</head>
<body>
	<script type="text/javascript">
		function house (){
			this.location = loc;
			this.color = col;
			this.number = num;
			this.owner = own;

		}
		var obj_house = new house("Abeokuta", "blue and green", "23", "Lasisi Sam");
		for (var i in obj_house) {
			document.write(obj_house[i]+"<br>");
		}
	</script>

</body>
</html>
